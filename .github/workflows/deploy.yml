name: deploy to GitHub Pages

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.4.0

      - uses: bahmutov/npm-install@v1.6.0

      - run: yarn run build

      - name: deploy
        uses: peaceiris/actions-github-pages@v3.7.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
